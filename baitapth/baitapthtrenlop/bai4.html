<body>
    <script>
        let duongkinh = parseInt(prompt('Đường kính của hình tròn:'));
        let PI = 3.14;
        let chuvihinhtron = duongkinh * PI;
        document.write('Chu vi của hình tròn :' + chuvihinhtron);
    </script>
