<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
    <h2>điểm sinh viên</h2>
</header>

<body>
    <script>
        let diemvatli = parseInt(prompt('nhập điểm vật lí')) ;
        let diemhoahoc = parseInt(prompt('nhập điểm hoá học')) ;
        let diemsinhhoc = parseInt(prompt('nhập điểm sinh học')); 

        let diemtrungbinh = (diemhoahoc + diemsinhhoc + diemvatli)/3;
        let tongdiem = diemhoahoc + diemsinhhoc + diemvatli;

        document.write('Điểm trung bình:' + diemtrungbinh);
        document.write('<br/>');
        document.write('Tổng điểm:' + tongdiem);
    </script>
</body>

</html>
