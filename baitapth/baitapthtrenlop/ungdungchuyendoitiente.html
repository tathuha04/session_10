<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            color: darkcyan;
        }

        button {
            background-color: darkcyan;
            margin-left: 100px;
        }
        form{
            margin-left: 30px;
        }

    </style>
</head>

<body>
    <h1>Chuyển đổi tiền tệ :</h1>
    <table>
        <tr>
            <td>
                <form action="">
                    <label for="Amount"> <b>Amount:</b> </label><br>
                    <input type="text" id="input">
                </form>
            </td>
            <td>
                <form action="">
                    <label for=""> <b>From Curency</b> </label><br>
                    <select name="" id="fromcurency">
                        <option value="vnd">Việt Nam</option>
                        <option value="usd">USD</option>
                    </select>
                </form>
            </td>
            <td>
                <form action="">
                    <label for=""> <b>To Curency</b></label><br>
                    <select name="" id="tocurency">
                        <option value="usd">USD</option>
                        <option value="vnd">Việt Nam</option>
                    </select>
                </form>
            </td>
            <td>
                <button onclick="convert()">convert</button>
            </td>
        </tr>
    </table>


    <h3 id="result">Result:</h3>
    <script>
        function convert() {
            let money = document.getElementById('input').value
            let from = document.getElementById('fromcurency').value
            let to = document.getElementById('tocurency').value
            if (from === to) {
                document.getElementById("result").innerHTML = money
            }
            else {
                if (from === "vnd") {
                    document.getElementById("result").innerHTML = money / 23000
                }
                else {
                    document.getElementById("result").innerHTML = money * 23000
                }
            }

        }
    </script>
</body>

</html>
