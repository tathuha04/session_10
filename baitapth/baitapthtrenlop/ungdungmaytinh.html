<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Caculator</h1>
    </header>
    <form action="">
        <input type="text" id="number1">
        <input type="text" id="number2">
    </form>
    <br>
    <button onclick="cong()" value="+">Addition(+)</button>
    <button onclick="tru()" value="-">Subtraction(-)</button>
    <button onclick="nhan()" value="*">Multiplication(x)</button>
    <button onclick="chia()" value="/">Division(/)</button>
    <h3 id="result">Result Division:</h3>
    <script>

        function cong() {
            let a = parseInt(document.getElementById('number1').value);
            let b = parseInt(document.getElementById('number2').value);
            document.getElementById('result').innerHTML = a + b;

        }
        function tru() {
            let a = parseInt(document.getElementById('number1').value);
            let b = parseInt(document.getElementById('number2').value);
            document.getElementById('result').innerHTML = a - b;
        }
        function nhan() {
            let a = parseInt(document.getElementById('number1').value);
            let b = parseInt(document.getElementById('number2').value);
            document.getElementById('result').innerHTML = a * b;
        }
        function chia() {
            let a = parseInt(document.getElementById('number1').value);
            let b = parseInt(document.getElementById('number2').value);
            document.getElementById('result').innerHTML = a / b;
        }
    </script>
</body>

</html>
